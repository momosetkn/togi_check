<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        const loc = window.location;
        // https://momosetkn.github.io/togi_check/example => /example
        localStorage.setItem('start_path', loc.href.replace(/[a-zA-Z]+:\/\/[^\/]+\/[^\/]+(.*)/, '$1'));
        // /togi_check/example1/example2 => /togi_check, / => /
        loc.replace(loc.pathname.replace(/(\/[^\/]+).*/, '$1'));
    </script>
</head>
<body>
</body>
</html>
